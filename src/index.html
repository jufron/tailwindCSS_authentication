<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login tailwind css</title>
  <link rel="stylesheet" href="assets/css/all-min.css">
</head>
<body class="bg-fuchsia-800">
  <div class="container mx-auto">
    <div class="bg-slate-50 max-w-md mx-auto my-32 py-6 px-6 rounded-lg shadow-xl 
      sm:py-8 sm:rounded-2xl
      md:px-8 md:py-10">
      <h1 class="text-4xl font-semibold font-sans">Login</h1>

      <label for="email" class="block mb-2 mt-8 font-medium text-gray-600">Email</label>
      <input class="w-full rounded-xl focus:outline-none focus:ring focus:ring-sky-500 transition duration-300 border border-sky-400" type="email" id="email" name="email">

      <label for="password" class="block mb-2 font-medium text-gray-600">Password</label>
      <input class="w-full rounded-xl focus:outline-none focus:ring focus:ring-sky-500 transition duration-300 border border-sky-400" type="password" name="password" id="password">

      <div class="mt-3 flex justify-between">
        <div class="flex items-center">
          <input type="checkbox" name="remember" id="remember" class="mr-2 rounded outline-none border border-sky-400 focus:ring-0 transition duration-300">
          <label for="remember">Remember Me</label>
        </div>
        <a href="forgetPassword.html" class="text-sky-600 hover:text-sky-700 transition duration-200">Forget Paswword</a>
      </div>
      <div class="mt-5 sm:flex">
        <button class="block w-full text-center py-2 px-4 rounded-xl bg-indigo-500 text-slate-100 focus:outline-none focus:ring focus:ring-indigo-300 transition duration-300 hover:bg-indigo-700 font-medium shadow-sm
        sm:w-28 sm:mr-2
        ">Login</button>
        <a href="register.html" class="block mt-4 w-full text-center py-2 px-4 rounded-xl bg-sky-500 hover:bg-sky-800 text-slate-100 focus:outline-none focus:ring focus:ring-sky-400 font-medium shadow-sm transition duration-300
        sm:w-28 sm:ml-2 sm:mt-0
        ">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
